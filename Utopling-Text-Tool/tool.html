                ];

                function eventTrueOddFalse(number) {
                    if (number % 2 == 0) {
                        return true;
                    } else {
                        return false;
                    }
                }

                let outSymbol = '';
                let vowels = '';
                let symbolizedText = '';
                let horizontalPos = 0;
                function symbolizeText(array) {
                    for (let arrayElement of array) {

                        let consonantPosition = horizontalPos;
                        horizontalPos += 1600;
                        let arrayIndex = -1;
                        let consonant = true;
                        let verticalPos = 300;
                        let arrayElementLength = arrayElement.length - 1;

                        for (let index of arrayElement) {

                            arrayIndex++;
                            if (consonant) {
                                consonant = false;
                                continue;
                            };
                            if ((arrayIndex == arrayElementLength) && !(eventTrueOddFalse(arrayIndex))) {
                                verticalPos = 1300;
                                horizontalPos += 1600;
                            } else {
                                if (eventTrueOddFalse(arrayIndex)) {
                                    verticalPos = 2200;
                                } else {
                                    verticalPos = 300;
                                    horizontalPos += 1600;
                                }
                            }
                            vowels += '<g transform="translate(' + horizontalPos + ',' + verticalPos + symbolArray[index];

                        }
                        horizontalPos += 1800;

                        symbolizedText += '<g><g transform="translate(' + consonantPosition + symbolArray[arrayElement[0]] + vowels + '</g>';
                    }
                };

                symbolizeText(UArray)

                let svgWidth = horizontalPos - 400;

                svgToDownload.push('<svg  xmlns="http://www.w3.org/2000/svg"  width="' + svgWidth + '" height="4000" viewBox="0 0 ' + svgWidth + ' 4000">' + symbolizedText + '</svg>');

                document.getElementById("symbol-output").innerHTML += '<div><svg class="symbolized-text" width="' + svgWidth + '" height="4000" viewBox="0 0 ' + svgWidth + ' 4000">' + symbolizedText + '</svg></div>';
                var elements = document.querySelectorAll('.symbolized-text');
                elements.forEach(function (element) {
                    element.style.width = svgWidth / 40;
                });

                document.getElementById("U-download").style.display = "block";
            }

            console.log(svgToDownload)
        });

        let svgToDownload = [];

        document.getElementById('U-download').addEventListener('click', () => {

            function downloadSVG() {

                var zip = new JSZip();

                svgToDownload.forEach(function (svg, index) {
                    zip.file("zertlineFun_svg(" + index + ").svg", svg);
                });

                zip.generateAsync({ type: "blob" }).then(function (content) {
                    var link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = document.getElementById("U-text").value + '.zip';

                    document.body.appendChild(link);
                    link.click();

                    document.body.removeChild(link);
                });
            }

            downloadSVG();
        });

    </script>
